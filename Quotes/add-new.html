<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes | Add new</title>
    <link rel="stylesheet" href="add-new.css" />
  </head>
  <body>
    <div class="box">
      <div>
        <input
          type="text"
          name="quoteText"
          id="quoteText"
          placeholder="Quote"
        />
      </div>
      <div>
        <input
          type="text"
          name="quoteAuthor"
          id="quoteAuthor"
          placeholder="Quote author"
        />
      </div>
      <div>
        <input
          type="text"
          name="quoteSource"
          id="quoteSource"
          placeholder="Quote Source"
        />
      </div>
      <div>
        <button id="addNew">Add Quote</button>
      </div>
    </div>
    <script src="addnew.js"></script>
  </body>
</html>
